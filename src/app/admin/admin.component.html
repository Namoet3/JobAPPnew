<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>city</th>
            <th>telNum</th>
            <th>email</th>
            <th>Submitted At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.userDetails.firstName }}</td> 
            <td>{{ user.userDetails.lastName }}</td>  
            <td>{{ user.userDetails.city }} </td>
            <td>{{ user.userDetails.university }} </td>
            <td>{{ user.userDetails.email }}</td>     
            <td>{{ user.submittedAt | date:'medium' }}</td>
            <td>
                <button class="btn btn-primary" (click)="viewUser(user)">View</button>
            </td>
        </tr>
    </tbody>
</table>
